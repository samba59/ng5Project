<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}!
  </h1>
  
</div>
<div class="card card-block bg-primary" *ngFor="let joke of jokeList">
  <h4 class="card-title">{{joke.heading}}</h4>
  <p class="card-text" [hidden]="joke.hide">{{joke.tagLine}}</p>
  <a class="btn btn-primary" (click)="joke.hide = !joke.hide">Tell Me</a>
</div>
